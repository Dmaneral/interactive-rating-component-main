<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <!-- Rating state start -->

    <div class="rating-cont">
      <div class="circle">
        <img src="./images/icon-star.svg" alt="star icon" class="star">
      </div>
      <h1 class="heading">How did we do?</h1>
      <p class="info">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
      <div class="vote-section">
        <button class="circle b one">1</button>
        <button class="circle b two">2</button>
        <button class="circle b three">3</button>
        <button class="circle b four">4</button>
        <button class="circle b five">5</button>
      </div>
      <button id="btn" class="btn">SUBMIT</button>
    </div>
    
    
    <div class="thank-container">
      <div class="img-wrapper">
        <img class="img-thank"  src="./images/illustration-thank-you.svg" alt="thank-you">
      </div>
      <div class="circle-select">
        <p id="rating" class="rating">You selected 4 out of 5</p>
      </div>
      <h1 class="thanking">Thank you!</h1>
      <p class="info-thank">We appreciate you taking the time to give a rating. If you ever need more support, 
        don’t hesitate to get in touch!</p>
      </div>


  <script src="./script.js"></script>
  <!--How did we do?

  Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!

  1 2 3 4 5

  Submit-->

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!--You selected --><!-- Add rating here --> <!--out of 5-->

  We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch! -->

  <!-- Thank you state end -->

  
  
</body>
</html>
